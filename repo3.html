<html>
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0"  >
<link rel="stylesheet" type="text/css" href="repo3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="repo3.js"> </script>

</head>
<body>
  <div id="cint">
   <h1>Counter</h1>
   <div class="countNum">
  <h1>0</h1>
</div>
<div class="countBtn">
  <button>Count up</button> </div>

  <div class="resetBtn"><button style="margin-top:20px">Reset</button></div>
</div>
<script>const countBtn= document.querySelector(".countBtn button");
  const resetBtn= document.querySelector(".resetBtn button");
  let countNum= document.querySelector(".countNum h1");
  countBtn.addEventListener("click" ,countUp);
  resetBtn.addEventListener("click",reset);
  function countUp(){
    countNum.innerHTML++;
  }
  function reset(){
    countNum.innerHTML=0;
  }</script>
</body>
</html>
